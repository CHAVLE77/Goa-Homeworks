    <!--add video in this site-->

    <form>
        <!--add registration form in this site-->
        <!--add name-->
        <label for="name">name</label>
        <input type="text" name="name" id="name"placeholder="enter your name" required><br><br> 
         <!--add surname-->
        <label for="surname">surname</label>
        <input type="text" name="surname" id="surname" placeholder="enter your surname" required><br><br>
        <!--add email-->
        <label for="email">email</label>
        <input type="email" name="email" id="email"placeholder="enter your email" required><br><br>
        <!--add password-->
        <label for="password">password</label>
        <input type="password" name="password" id="password" required><br><br>
        <!--add  phone number-->
        <label for="number">number</label>
        <input type="number" id="number" name="number" placeholder="enter your number"required> 
        <br><br>
        <!--add country select-->
        <label for="country">country</label>
        <select id="country">
            <option value="geo">georgia</option>
            <option value="a" selected>america</option>
            <option value="ger">germany</option>
            <option value="f"> france</option>
        </select>
        <br><br>
        <!--add gender-->
        <label for="gender">man</label>
        <input type="radio" id="gender" name="gender" value="male">
        <label for="gender">woman</label>
        <input type="radio" id="gender" name="gender" value="female">
        <br><br>
        
        <br><br>
    <!--add checkbox of programming languages-->
        <label for="#">enter your fav languages</label><br>

        <label for="python">python</label>

        <label for="html">html</label><br>

        <label for="css">css</label><br>
        <input type="checkbox" id="javascript" name="programming languages" value = javascript>
        <label for="javascript">javascript</label><br><br>
        <input style="background-color: rgb(45, 45, 130); color: white;" type="submit">
