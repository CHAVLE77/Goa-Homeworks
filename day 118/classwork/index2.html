<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links Profile</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="profile-card">
    <div class="profile-header">
      <img src="avatar-jessica.jpeg" alt="Profile Image" class="profile-image">
      <h1 class="name">Jessica Randall</h1>
      <p class="city">London,United Kingdom</p>
      <p id="txt">Front-end developer and avid reader</p>
    </div>
    <div class="social-links">
      <a href="https://www.facebook.com/yourusername" target="_blank" class="social-link gitHub">GitHub</a>
      <a href="https://www.twitter.com/yourusername" target="_blank" class="social-link Frontend">Frontend Mentor</a>
      <a href="https://www.linkedin.com/in/yourusername" target="_blank" class="social-link linkedin">Linkedln</a>
      <a href="https://www.instagram.com/yourusername" target="_blank" class="social-link Twitter">Twitter</a>
      <a href="https://www.instagram.com/yourusername" target="_blank" class="social-link instagram">Instagram</a>
    </div>
  </div>
</body>
</html>
