<div class="circle"></div>
<style>
    body {
      margin: 0;
      background-color: #B8F4A6;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .circle {
      width: 200px;
      height: 200px;
      background-color: #3BA44D;
      position: relative;
      clip-path: circle(50%);
    }
    .circle::before, .circle::after {
      content: "";
      position: absolute;
      background-color: #B8F4A6;
    }
    .circle::before {
      width: 50px;
      height: 200px;
      left: 75px; 
    }
    .circle::after {
      width: 200px;
      height: 50px;
      top: 75px; 
    }
</style>
