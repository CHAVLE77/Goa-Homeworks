<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <form>
        <label for="name">name</label>
        <input type="text" name="name" id="name"placeholder="enter your name"><br><br>
        <label for="surname">surname</label>
        <input type="text" name="surname" id="surname" placeholder="enter your surname"><br><br>
        <label for="email">email</label>
        <input type="email" name="email" id="email"placeholder="enter your email"><br><br>
        <label for="number">number</label>
        <input type="number" id="number" name="number" placeholder="enter your number">
        <br><br>
        <label for="country">country</label>
        <select id="country">
            <option value="geo">georgia</option>
            <option value="a" selected>america</option>
            <option value="ger">germany</option>
            <option value="f"> france</option>
        </select>
        <br><br>
        <label for="gender">man</label>
        <input type="radio" id="gender" name="gender" value="male">
        <label for="gender">woman</label>
        <input type="radio" id="gender" name="gender" value="female">
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
