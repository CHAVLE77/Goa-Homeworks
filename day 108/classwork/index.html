<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  body{
    background:#75CF34;
    display:flex;
    justify-content:center;
    align-items:center;
  }
  div {
    background: #963032;
  }
  #div1,#div2{
    position:absolute;
  }
  #div1{
    width:120px;
    height:100px;  }
  #div2{
    width:180px;
    height:20px;
    left:100px;
    background:#75CF34;
  }
  #div3{
    bottom:60px;
    left:30px;
  }
  #div4{
    bottom:60px;
    left:50px;
  }
  #div5{
    right:50px;
    top:60px;
  }
  #div6{
    right:30px;
    top:60px;
  }
    #div3, #div4, #div5, #div6{
    position:relative;
    width:40px;
    height:20px;
  }
</style>
<body>
<div id='div1'></div>
<div id='div2'></div>
<div id='div3'></div>
<div id='div4'></div>
<div id='div5'></div>
<div id='div6'></div>
</body>
</html>
